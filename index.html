<html lang="ru">

<head>
    <title>121 messenger</title>
    <link rel="stylesheet" href="./css/chat.css"/>
    <link rel="stylesheet" href="./css/style.css"/>
    <link rel="stylesheet" href="./css/login.css"/>
    <link rel="stylesheet" href="./css/mobile.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="./index.js"></script>

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no,shrink-to-fit=no,viewport-fit=cover">
    <meta property="og:type" content="website">
    <meta property="og:url" content="http://121.efnez.ru/">
    <meta property="og:image" content="http://121.efnez.ru/images/stas.png">
    <meta property="og:title" content="121 messanger">
</head>

<body>
    <div class="row">
        <div class="chats-column" id="chats-column">
            <h2>121</h2>
            <h2>Chats</h2>
            <div class="chats" id="chats">
                <div speech-bubble message-color>
                    <h3>Firts chat</h3>
                </div>
            </div>
            <!-- <div speech-bubble message-color>
                <h3>Add new chat</h3>
            </div> -->
        </div>

        <div class="messages" id="messages-full-column">
            <div class="logout-field"> 
                <div class="messages-field-logout">
                    <h2>Messages</h2>
                </div>
                <button class="open-button logout-button" id="myLogout" onclick="myLogout()">X</button>    
            </div>
            <div class="messages-column">
                <div class="messages-fields" id="messages">
                    <!-- TODO remove this div -->
                </div>
            </div>
            <div class="bottom-panel">
                <!-- <button class="open-button chat-button" id="myChats" onclick="showChats()">Chats</button> -->
                <button class="open-button login-button" id="myLogin" onclick="openForm()">Login / Register</button>
                <div class="send-container">
                    <div class="form-field">
                        <textarea rows="3" id="current_message_text" class="text-filed" placeholder="Message (Send by Cntrl + Enter)"></textarea>
                    </div>
                    <div class="button-field">
                        <button type="button" class="open-button" onclick="sendMessage()" id="messageSend">Send</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="my-popup" id="myForm">
        <form class="form-container">
            <h1>Please Login</h1>

            <label for="nickname"><b><Noscript></Noscript>Nickname</b></label>
            <input type="text" autofocus placeholder="Enter nickname" name="nickname" id="nickname" required>

            <!-- <label for="psw"><b>Password</b></label>
            <input type="password" placeholder="Enter Password" name="psw" required> -->

            <button type="button" class="btn" onclick="myLogin();closeForm()">Login</button>
            <button type="button" class="btn cancel" onclick="closeForm()">Close</button>
        </form>
    </div>

    <script>
        function openForm() {
            document.getElementById("myForm").style.display = "block";
            $("#nickname").val(localStorage.getItem("currentUser"));
        }

        function closeForm() {
            document.getElementById("myForm").style.display = "none";
        }

        if (!currentUser) {
            openForm();
            $("#nickname").focus();
            $("#myLogout").hide();
        } else {
            $("#myLogin").hide();
            getChats();
            $("#current_message_text").focus();
            $("#myLogout").show();
        }

    </script>
</body>

</html>
