<html lang="ru">

<head>
    <title>121 messangr</title>
    <link rel="stylesheet" href="./css/chat.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/login.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="./index.js"></script>

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta property="og:type" content="website">
    <meta property="og:url" content="http://121.efnez.ru/">
    <meta property="og:image" content="http://121.efnez.ru/images/stas.png">
    <meta property="og:title" content="121 messanger">
</head>

<body>
    <div class="row">
        <div class="chats">
            <h2>121</h2>
            <h2>Chats</h2>
            <div class="chat" id="chat_1">
                <div speech-bubble message-color>
                    <h3>Firts chat</h3>
                </div>
                <!-- <div speech-bubble style="--bbColor:#3580ff">
                    <h3>Sasha</h3>
                </div>
                <div speech-bubble style="--bbColor:#3580ff">
                    <h3>Polya</h3>
                </div> -->
            </div>
        </div>

        <div class="messages">
            <h2>Messages</h2>
            <div class="chat-row">
                <div class="messages-fields" id="messages">
                </div>
            </div>
            <!-- <div class="message-empty"></div> -->
        </div>
    </div>

    <div class="bottom-panel">
        <button class="open-button" onclick="openForm()">Login / Register</button>
        <div class="send-container">
            <div class="form-field">
                <input type="text" autofocus id="current_message_text" class="text-filed" action>
                </input>
            </div>
            <div class="button-field">
                <button type="button" onclick="sendMessage()" id="messageSend">Send</button>
            </div>
        </div>
    </div>


    <div class="my-popup" id="myForm">
        <form class="form-container">
            <h1>Please Login</h1>

            <label for="Nickname"><b>Nickname</b></label>
            <input type="text" placeholder="Enter Nickname" name="Nickname" id="Nickname" required>

            <!-- <label for="psw"><b>Password</b></label>
            <input type="password" placeholder="Enter Password" name="psw" required> -->

            <button type="button" class="btn" onclick="myLogin();closeForm()">Login</button>
            <button type="button" class="btn cancel" onclick="closeForm()">Close</button>
        </form>
    </div>

    <script>
        function openForm() {
            document.getElementById("myForm").style.display = "block";
        }

        function closeForm() {
            document.getElementById("myForm").style.display = "none";
        }
    </script>
</body>

</html>
