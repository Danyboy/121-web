server {
        listen 80;

	server_name 121.efnez.ru;

        root /var/www/121;
	charset utf-8;

	error_log /var/log/nginx/121.efnez.ru.log;
        access_log /var/log/nginx/121.efnez.ru.access.log;
	index index.html;
	
	error_page 405 403 404 500 501 502 503 504 /;

        location ~ \.php$ {
#               fastcgi_pass unix:/var/run/php5-fpm/php5-fpm.sock;
                fastcgi_pass unix:/var/run/php7-fpm/php7-fpm.sock;
                fastcgi_index index.php;
                fastcgi_param  SCRIPT_FILENAME  $document_root/$fastcgi_script_name;

                include fastcgi_params;
        }

       location /app/chats/ {
                add_header Last-Modified $date_gmt;
                add_header Cache-Control 'no-store, no-cache';
                if_modified_since off;
                expires off;
                etag off;
        }

        location ~ \.git {
            deny all;
        }
}