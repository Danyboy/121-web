server {
    listen 80;
    listen [::]:80;
    server_name 121.efnez.ru;

    return 301 https://121.efnez.ru$request_uri;
}

server {
        listen 443;
	server_name 121.efnez.ru;

        ssl_certificate /opt/letsencrypt/certs/121.efnez.ru/fullchain.pem;
	ssl_certificate_key /opt/letsencrypt/certs/121.efnez.ru/privkey.pem;


        root /var/www/121;
	charset utf-8;

	error_log /var/log/nginx/121.efnez.ru.log;
        access_log /var/log/nginx/121.efnez.ru.access.log;
	index index.html;

	# error_page 405 403 404 500 501 502 503 504 /;

        location ~ \.php$ {
                fastcgi_pass unix:/var/run/php7-fpm/php7-fpm.sock;
                fastcgi_index index.php;
                fastcgi_param  SCRIPT_FILENAME  $document_root/$fastcgi_script_name;

                include fastcgi_params;
        }

       location /app/chats/ {
                add_header Last-Modified $date_gmt;
                add_header Cache-Control 'no-store, no-cache';
                if_modified_since off;
                expires off;
                etag off;
        }

        location /.well-known/acme-challenge {
            alias /var/www/dehydrated;
	}

        location ~ \.git {
            deny all;
        }
}