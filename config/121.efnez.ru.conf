server {
        listen 80;

	server_name 121.efnez.ru;

        root /var/www/121;
	charset utf-8;

	error_log /var/log/nginx/121.efnez.ru.log;
        access_log /var/log/nginx/121.efnez.ru.access.log;
	index index.html;
	
	error_page 405 403 404 500 501 502 503 504 /;

        location ~ \.php$ {
                fastcgi_pass unix:/var/run/php5-fpm/php5-fpm.sock;
                try_files $uri =404;
                include fastcgi_params;
                fastcgi_param  SCRIPT_FILENAME  $document_root/$fastcgi_script_name;
		fastcgi_read_timeout 300;

                fastcgi_index index.php;
        }

}